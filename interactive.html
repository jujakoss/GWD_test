      <div class="grid" id="grid">
        <!-- Generate grid cells using JavaScript -->

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const grid = document.getElementById("grid");
        const cells = [];
        const winCells = [62, 63, 64, 65, 66, 67, 81, 82, 83, 84, 85, 86, 87, 88, 95, 103, 104, 105, 114, 115, 143, 144, 145, 146, 153, 154, 155, 156, 163, 164, 165, 166];
        let hoveredWinCells = new Set();

        // Create grid cells
        for (let row = 0; row < 20; row++) {
          for (let col = 0; col < 10; col++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = (row * 10 + col).toString(); // Add the number to the cell
            grid.appendChild(cell);
            cells.push(cell);

            cell.addEventListener("mouseenter", () => {
              const index = row * 10 + col;
              if (winCells.includes(index)) {
                hoveredWinCells.add(index);

                if (hoveredWinCells.size === winCells.length) {
                  showWinMessage();
                }
              }
            });
          }
        }

        function showWinMessage() {
          console.log("You Win!");
        }
      });
    </script>
